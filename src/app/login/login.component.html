<div class="log_in_area">
    <div class="my-form text-center">
        <a class="logo_wrap ">
            <img src="assets/img/dashboard_images/NOMY2.png" class="mb-3" alt="logo" loading="lazy">
            <!-- <span class="logo_title">Studio Lancers</span> -->
        </a>
        <div class="form-group">
            <input type="text" class="form-control" id="exampleInputchange5" aria-describedby="emailHelp"
                placeholder="username" [(ngModel)]="userName" (keyup.enter)="login()">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" id="exampleInputconfirm6" aria-describedby="emailHelp"
                placeholder="password" [(ngModel)]="password" (keyup.enter)="login()">
        </div>
        <button type="submit" class="menu_links login_btn submit_btn" (click)="login()">log in</button>

    </div>
</div>
