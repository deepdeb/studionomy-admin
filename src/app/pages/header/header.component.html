<header class="header">
    <div class="toggle-btns">
        <a id="toggle-sidebar">
            <i class="fa fa-list-ul" aria-hidden="true"></i>
        </a>
        <a id="pin-sidebar">
            <i class="fa fa-list-ul" aria-hidden="true"></i>
        </a>
    </div>
    <!-- <div class=""> -->
    <nav class="navbar order-1 pos-f-t p-0">
        <button class="navbar-toggler  m-0" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
            aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <i class="fa fa-bars" aria-hidden="true"></i>
        </button>

        <div class="collapse navbar-collapse " id="navbarTogglerDemo02">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="sidebar-dropdown active">
                    <a (click)="goToDashboard()">
                        <img src="./assets/img/dashboard_images/dashboard.png" alt="STUDIO" loading="lazy">
                        <span class="menu-text">Dashboard</span>
                    </a>
                </li>
                <li>
                    <a (click)="goToUser(0)">
                        <img src="./assets/img/dashboard_images/studioowner.png" alt="STUDIO" loading="lazy">
                        <span class="menu-text">studios</span>
                    </a>
                </li>
                <li>
                    <a (click)="goToUser(1)">
                        <img src="./assets/img/dashboard_images/freelancer-1.png" alt="STUDIO" loading="lazy">
                        <span class="menu-text">freelancers</span>
                    </a>
                </li>
                <li class="sidebar-dropdown">
                    <a (click)="goToUser(2)">
                        <img src="./assets/img/dashboard_images/equipmentowner.png" alt="STUDIO" loading="lazy">
                        <span class="menu-text">equipment owners</span>
                    </a>
                </li>
                <li>
                    <a (click)="goToFeedbackList()">
                        <img src="./assets/img/dashboard_images/feedback.png" alt="STUDIO" loading="lazy">
                        <span class="menu-text">feedbacks</span>
                    </a>
                </li>
                <li>
                    <a (click)="goToQueryList()">
                        <img src="./assets/img/dashboard_images/queries.png" alt="STUDIO" loading="lazy">
                        <span class="menu-text">queries</span>
                    </a>
                </li>

                <li>
                    <a (click)="goToSubscription()">
                        <img src="./assets/img/dashboard_images/subscription.png" alt="STUDIO" loading="lazy">
                        <span class="menu-text">subscription</span>
                    </a>
                </li>
                <li>
                    <a (click)="goToAvailedSubscription()">
                        <img src="./assets/img/dashboard_images/subscription.png" alt="STUDIO" loading="lazy">
                        <span class="menu-text">availed subscription</span>
                    </a>
                </li>
            </ul>

        </div>
    </nav>
    <!-- </div> -->
    <div class="header-items order-2">
        <ul class="header-actions">

            <li class="dropdown">
                <a href="#" id="userSettings" class="user-settings" data-toggle="dropdown" aria-haspopup="true"
                    aria-expanded="false">
                    <span class="user-name">{{userName}}</span>
                    <span class="avatar">
                        <img src="assets/img/dashboard_images/nomy_fav.png" alt="avatar" loading="lazy">
                        <span class="status busy"></span>
                    </span>
                </a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userSettings" x-placement="bottom-end"
                    style="position: absolute; transform: translate3d(-49px, 50px, 0px); top: 0px; left: 0px; will-change: transform;">
                    <div class="header-profile-actions" style="cursor: pointer;">
                        <a (click)="logout()"><i class="icon-log-out1"></i> Log Out</a>
                    </div>
                </div>
            </li>      
        </ul>
    </div>
</header>
